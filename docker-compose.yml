version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./mimicdata:/app/mimicdata
    environment:
      - DATABASE_URL=sqlite:///./medicalreceptionist.db
      - LLM_MODEL=llama3.1:8b
    restart: unless-stopped
    command: python main.py

  voice:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical_voice
    ports:
      - "8003:8003"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./medicalreceptionist.db
      - LLM_MODEL=llama3.1:8b
    depends_on:
      - backend
    restart: unless-stopped
    command: python voice/voice_server.py

  ollama:
    image: ollama/ollama:latest
    container_name: medical_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  default:
    name: medical_network