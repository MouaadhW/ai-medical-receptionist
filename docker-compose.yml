version: '3.8'

services:
  backend:
    image: medical_backend
    container_name: medical_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./mimicdata:/app/mimicdata
    environment:
      - DATABASE_URL=sqlite:///./medicalreceptionist.db
      - LLM_MODEL=llama3.1:8b
      - OLLAMA_HOST=http://ollama:11434
    restart: unless-stopped
    command: python main.py

  voice:
    image: medical_backend
    container_name: medical_voice
    ports:
      - "8003:8003"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./medicalreceptionist.db
      - LLM_MODEL=llama3.1:8b
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - backend
    restart: unless-stopped
    command: python voice/voice_server.py

  frontend:
    image: medical_frontend
    container_name: medical_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: medical_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:


networks:
  default:
    name: medical_network
